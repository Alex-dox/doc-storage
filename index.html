<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>DocStorage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #181A1B;
      color: #F3F6F8;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 240px;
      background: #202225;
      display: flex;
      flex-direction: column;
      padding: 32px 20px;
      border-right: 1px solid #2a2d2f;
      gap: 24px;
    }

    .menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .menu-logo {
      font-weight: 600;
      font-size: 20px;
      color: #72E4A0;
    }

    .add-icon-btn {
      width: 32px;
      height: 32px;
      background: #72E4A0;
      color: #181A1B;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      line-height: 1;
      padding: 0;
    }

    .add-icon-btn:hover {
      background: #4BC483;
      transform: scale(1.05);
    }

    .menu-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu-title {
      font-size: 12px;
      text-transform: uppercase;
      color: #74cba4;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .menu-item {
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
      color: #B6BABF;
    }

    .menu-item:hover {
      background: #2a2d2f;
      color: #F3F6F8;
    }

    .menu-item.active {
      background: rgba(114, 228, 160, 0.15);
      color: #72E4A0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px 48px;
      overflow-y: auto;
    }

    .main-header {
      margin-bottom: 32px;
    }

    .main-title {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }

    .main-subtitle {
      font-size: 15px;
      color: #B6BABF;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .preview-card {
      background: #212324;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .preview-card:hover {
      border-color: #72E4A0;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(114, 228, 160, 0.15);
    }

    .preview-icon {
      width: 48px;
      height: 48px;
      background: #2a2d2f;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 16px;
    }

    .preview-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #F3F6F8;
      line-height: 1.3;
    }

    .preview-desc {
      font-size: 13px;
      color: #B6BABF;
      line-height: 1.5;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .preview-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .preview-tag {
      background: rgba(114, 228, 160, 0.15);
      color: #72E4A0;
      font-size: 11px;
      border-radius: 6px;
      padding: 3px 8px;
    }

    .upload-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(24, 26, 27, 0.85);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 40px;
    }

    .upload-modal.active {
      display: flex;
    }

    .upload-form {
      background: #212324;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      padding: 32px 28px;
      position: relative;
    }

    .upload-form h2 {
      margin: 0 0 24px 0;
      font-size: 22px;
      color: #F3F6F8;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #74cba4;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      background: #2a2d2f;
      border: 1px solid #3a3d3f;
      border-radius: 8px;
      padding: 10px 12px;
      color: #F3F6F8;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .file-input-wrapper {
      position: relative;
      background: #2a2d2f;
      border: 2px dashed #72E4A0;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .file-input-wrapper:hover {
      background: #323537;
      border-color: #4BC483;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    .file-input-label {
      color: #B6BABF;
      font-size: 14px;
    }

    .selected-file {
      margin-top: 12px;
      color: #72E4A0;
      font-size: 13px;
    }

    .ai-status {
      margin-top: 12px;
      padding: 12px;
      background: rgba(114, 228, 160, 0.1);
      border-radius: 8px;
      color: #72E4A0;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .ai-status.active {
      display: block;
    }

    .form-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: #72E4A0;
      color: #181A1B;
    }

    .btn-primary:hover {
      background: #4BC483;
    }

    .btn-primary:disabled {
      background: #3a3d3f;
      color: #6a6d6f;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      color: #B6BABF;
      border: 1px solid #3a3d3f;
    }

    .btn-secondary:hover {
      background: #2a2d2f;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(24, 26, 27, 0.85);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 40px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-card {
      background: #212324;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      padding: 32px 28px 28px 28px;
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 32px;
      height: 32px;
      border: none;
      background: #2a2d2f;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      color: #B6BABF;
      font-size: 20px;
      z-index: 10;
    }

    .close-btn:hover {
      background: #72E4A0;
      color: #181A1B;
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 64px;
      display: flex;
      gap: 4px;
      background: #2a2d2f;
      border-radius: 8px;
      padding: 4px;
    }

    .lang-btn {
      background: transparent;
      border: none;
      color: #B6BABF;
      font-size: 13px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }

    .lang-btn:hover {
      color: #F3F6F8;
    }

    .lang-btn.active {
      background: #72E4A0;
      color: #181A1B;
    }

    .lang-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .doc-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #F3F6F8;
      padding-right: 140px;
    }
    
    .doc-desc {
      font-size: 15px;
      color: #B6BABF;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .doc-fields-row { 
      display: flex; 
      gap: 8px; 
      margin-bottom: 16px;
      align-items: flex-start;
    }

    .doc-field-title {
      min-width: 110px;
      color: #74cba4;
      font-size: 14px;
      font-weight: 500;
    }

    .doc-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      flex: 1;
    }
    
    .doc-tag {
      background: rgba(114, 228, 160, 0.15);
      color: #72E4A0;
      font-size: 13px;
      border-radius: 8px;
      padding: 4px 12px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    
    .doc-tag:hover {
      background: rgba(114, 228, 160, 0.25);
    }

    .doc-actions { 
      margin: 0; 
      padding: 0 0 0 18px; 
      font-size: 14px;
      color: #DEE6EA;
      line-height: 1.6;
      flex: 1;
    }
    
    .doc-actions li {
      margin-bottom: 4px;
    }

    .doc-content {
      font-size: 14px; 
      color: #DEE6EA;
      background: #2a2d2f;
      padding: 12px 14px; 
      border-radius: 8px;
      line-height: 1.6;
      flex: 1;
    }

    .doc-actions-buttons {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .download-btn, .edit-btn, .delete-btn {
      background: #72E4A0;
      color: #181A1B;
      border: 0;
      border-radius: 8px;
      font-size: 14px;
      padding: 10px 20px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }
    
    .edit-btn {
      background: transparent;
      color: #72E4A0;
      border: 1.5px solid #72E4A0;
    }

    .delete-btn {
      background: transparent;
      color: #ff6b6b;
      border: 1.5px solid #ff6b6b;
    }
    
    .download-btn:hover {
      background: #4BC483;
    }
    
    .edit-btn:hover { 
      background: rgba(114, 228, 160, 0.1);
    }

    .delete-btn:hover {
      background: rgba(255, 107, 107, 0.1);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #B6BABF;
    }
  </style>
</head>
<body>

  <aside>
    <div class="menu-header">
      <div class="menu-logo">DocStorage</div>
      <button class="add-icon-btn" onclick="openUploadModal()">+</button>
    </div>
    
    <div class="menu-section">
      <div class="menu-title">Категории</div>
      <div class="menu-item active" onclick="filterDocuments('all')">Все документы</div>
      <div id="categoriesList"></div>
    </div>

    <div class="menu-section">
      <div class="menu-title">Теги</div>
      <div id="tagsList"></div>
    </div>
  </aside>

  <main>
    <div class="main-header">
      <h1 class="main-title">Все документы</h1>
      <p class="main-subtitle">Кликните на карточку для просмотра деталей</p>
    </div>

    <div class="preview-grid" id="previewGrid">
      <div class="loading">Загрузка документов...</div>
    </div>
  </main>

  <div class="upload-modal" id="uploadModal">
    <div class="upload-form">
      <h2>Загрузить документ</h2>
      <form id="uploadForm">
        <div class="form-group">
          <label>Выберите файл</label>
          <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" required>
            <div class="file-input-label">📁 Нажмите для выбора файла</div>
            <div class="selected-file" id="selectedFile"></div>
          </div>
          <div class="ai-status" id="aiStatus">🤖 AI анализирует документ...</div>
        </div>

        <div class="form-group">
          <label>Название документа</label>
          <input type="text" id="titleInput" placeholder="AI заполнит автоматически..." required>
        </div>

        <div class="form-group">
          <label>Краткое описание</label>
          <textarea id="descInput" placeholder="AI заполнит автоматически..."></textarea>
        </div>

        <div class="form-buttons">
          <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">Отмена</button>
          <button type="submit" class="btn btn-primary" id="uploadBtn">Загрузить</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
    <div class="modal-card" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal()">×</button>
      
      <div class="lang-switcher">
        <button class="lang-btn active" data-lang="ru" onclick="switchLanguage('ru')">RU</button>
        <button class="lang-btn" data-lang="fr" onclick="switchLanguage('fr')">FR</button>
      </div>

      <div id="modalContent"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    const SUPABASE_URL = 'https://zudvtnxzwnyxxtgmlenf.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp1ZHZ0bnh6d255eHh0Z21sZW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5MTIzNTAsImV4cCI6MjA3NjQ4ODM1MH0.ZJGsAv6H-rm6NzUrT_jWITvwZbrRDsxLcDSNOIfQzgk';
    const GEMINI_API_KEY = 'AIzaSyBqGYEAw2ZMr-n-GG2EoyEZlkRyMtQl8bs';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allDocuments = [];
    let currentDocument = null;

    async function loadDocuments() {
      try {
        const { data, error } = await supabase
          .from('documents')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        allDocuments = data || [];
        renderDocuments(allDocuments);
        updateFilters();
      } catch (error) {
        console.error('Ошибка загрузки:', error);
        document.getElementById('previewGrid').innerHTML = 
          '<div class="loading">Ошибка загрузки документов</div>';
      }
    }

    function renderDocuments(documents) {
      const grid = document.getElementById('previewGrid');
      
      if (documents.length === 0) {
        grid.innerHTML = '<div class="loading">Пока нет документов. Нажмите + для добавления.</div>';
        return;
      }

      grid.innerHTML = documents.map(doc => `
        <div class="preview-card" onclick="openDocumentModal('${doc.id}')">
          <div class="preview-icon">${getFileIcon(doc.filename)}</div>
          <div class="preview-title">${doc.title || 'Без названия'}</div>
          <div class="preview-desc">${doc.description || 'Нет описания'}</div>
          <div class="preview-tags">
            ${(doc.tags || []).map(tag => `<span class="preview-tag">${tag}</span>`).join('')}
          </div>
        </div>
      `).join('');
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const icons = {
        'pdf': '📄',
        'jpg': '🖼️',
        'jpeg': '🖼️',
        'png': '🖼️',
      };
      return icons[ext] || '📎';
    }

    function updateFilters() {
      const allCategories = new Set();
      const allTags = new Set();

      allDocuments.forEach(doc => {
        (doc.categories || []).forEach(cat => allCategories.add(cat));
        (doc.tags || []).forEach(tag => allTags.add(tag));
      });

      const catList = document.getElementById('categoriesList');
      catList.innerHTML = Array.from(allCategories).map(cat => 
        `<div class="menu-item" onclick="filterByCategory('${cat}')">${cat}</div>`
      ).join('');

      const tagsList = document.getElementById('tagsList');
      tagsList.innerHTML = Array.from(allTags).map(tag => 
        `<div class="menu-item" onclick="filterByTag('${tag}')">${tag}</div>`
      ).join('');
    }

    function filterDocuments(type) {
      renderDocuments(allDocuments);
    }

    function filterByCategory(category) {
      const filtered = allDocuments.filter(doc => 
        (doc.categories || []).includes(category)
      );
      renderDocuments(filtered);
    }

    function filterByTag(tag) {
      const filtered = allDocuments.filter(doc => 
        (doc.tags || []).includes(tag)
      );
      renderDocuments(filtered);
    }

    function openUploadModal() {
      document.getElementById('uploadModal').classList.add('active');
    }

    function closeUploadModal() {
      document.getElementById('uploadModal').classList.remove('active');
      document.getElementById('uploadForm').reset();
      document.getElementById('selectedFile').textContent = '';
      document.getElementById('aiStatus').classList.remove('active');
    }

    async function analyzeDocumentWithAI(file) {
      const aiStatus = document.getElementById('aiStatus');
      aiStatus.classList.add('active');
      aiStatus.textContent = '🤖 AI анализирует документ...';

      try {
        const base64 = await fileToBase64(file);
        const mimeType = file.type;

        const prompt = `Проанализируй этот документ и верни JSON с полями:
{
  "title": "краткое название документа (до 50 символов)",
  "description": "краткое описание (до 150 символов)",
  "categories": ["массив категорий, например: финансы, медицина, налоги"],
  "tags": ["массив тегов, например: важное, 2025, срочно"],
  "actions": ["массив действий из документа, если есть"],
  "content": "краткое содержание основной информации (до 300 символов)"
}

Отвечай только валидным JSON без дополнительного текста. Если не можешь распознать текст, верни пустые значения.`;

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [
                { text: prompt },
                {
                  inline_data: {
                    mime_type: mimeType,
                    data: base64.split(',')[1]
                  }
                }
              ]
            }],
            generationConfig: {
              temperature: 0.4,
              topK: 32,
              topP: 1,
              maxOutputTokens: 2048,
            }
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error('Gemini API error:', errorData);
          throw new Error('Ошибка API Gemini');
        }

        const data = await response.json();
        
        if (!data.candidates || data.candidates.length === 0) {
          throw new Error('Нет ответа от AI');
        }

        const textContent = data.candidates[0].content.parts[0].text;
        
        const jsonMatch = textContent.match(/\{[\s\S]*\}/);
        if (!jsonMatch) {
          throw new Error('Не удалось извлечь JSON');
        }
        
        const result = JSON.parse(jsonMatch[0]);

        document.getElementById('titleInput').value = result.title || file.name;
        document.getElementById('descInput').value = result.description || '';

        aiStatus.textContent = '✅ Анализ завершен!';
        setTimeout(() => aiStatus.classList.remove('active'), 3000);

        return result;

      } catch (error) {
        console.error('Ошибка AI:', error);
        aiStatus.textContent = '⚠️ Ошибка анализа. Заполните вручную.';
        
        // Автозаполнение названия файлом
        document.getElementById('titleInput').value = file.name.replace(/\.[^/.]+$/, "");
        
        setTimeout(() => aiStatus.classList.remove('active'), 3000);
        return null;
      }
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById('fileInput').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById('selectedFile').textContent = `Выбран: ${file.name}`;
        window.currentAIResult = await analyzeDocumentWithAI(file);
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const title = document.getElementById('titleInput').value;
      const description = document.getElementById('descInput').value;
      
      if (!file) return;

      const uploadBtn = document.getElementById('uploadBtn');
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Загрузка...';

      try {
        const fileName = `${Date.now()}_${file.name}`;
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from('documents')
          .upload(fileName, file);

        if (uploadError) throw uploadError;

        const { data: urlData } = supabase.storage
          .from('documents')
          .getPublicUrl(fileName);

        const aiResult = window.currentAIResult || {};

        const { data: docData, error: docError } = await supabase
          .from('documents')
          .insert([{
            filename: file.name,
            file_url: urlData.publicUrl,
            title: title,
            description: description,
            categories: aiResult.categories || [],
            tags: aiResult.tags || [],
            actions: aiResult.actions || [],
            content: aiResult.content || '',
            lang: 'ru',
            ai_filled: !!window.currentAIResult
          }])
          .select();

        if (docError) throw docError;

        alert('Документ успешно загружен!');
        closeUploadModal();
        loadDocuments();
        window.currentAIResult = null;

      } catch (error) {
        console.error('Ошибка загрузки:', error);
        alert('Ошибка при загрузке файла: ' + error.message);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.textContent = 'Загрузить';
      }
    });

    async function openDocumentModal(docId) {
      const doc = allDocuments.find(d => d.id === docId);
      if (!doc) return;

      currentDocument = doc;

      const content = `
        <div class="doc-title">${doc.title || 'Без названия'}</div>
        <div class="doc-desc">${doc.description || 'Нет описания'}</div>
        
        ${doc.categories && doc.categories.length > 0 ? `
        <div class="doc-fields-row">
          <div class="doc-field-title">Категории:</div>
          <div class="doc-tags">
            ${doc.categories.map(cat => `<span class="doc-tag">${cat}</span>`).join('')}
          </div>
        </div>
        ` : ''}
        
        ${doc.tags && doc.tags.length > 0 ? `
        <div class="doc-fields-row">
          <div class="doc-field-title">Теги:</div>
          <div class="doc-tags">
            ${doc.tags.map(tag => `<span class="doc-tag">${tag}</span>`).join('')}
          </div>
        </div>
        ` : ''}
        
        ${doc.actions && doc.actions.length > 0 ? `
        <div class="doc-fields-row">
          <div class="doc-field-title">Что сделать:</div>
          <ul class="doc-actions">
            ${doc.actions.map(action => `<li>${action}</li>`).join('')}
          </ul>
        </div>
        ` : ''}
        
        ${doc.content ? `
        <div class="doc-fields-row">
          <div class="doc-field-title">Содержание:</div>
          <div class="doc-content">${doc.content}</div>
        </div>
        ` : ''}
        
        <div class="doc-actions-buttons">
          <a class="download-btn" href="${doc.file_url}" download="${doc.filename}" target="_blank">Скачать</a>
          <button class="edit-btn" onclick="editDocument()">Изменить</button>
          <button class="delete-btn" onclick="deleteDocument('${doc.id}')">Удалить</button>
        </div>
      `;

      document.getElementById('modalContent').innerHTML = content;
      document.getElementById('modalOverlay').classList.add('active');
      document.body.style.overflow = 'hidden';

      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === doc.lang);
      });
    }

    async function deleteDocument(docId) {
      if (!confirm('Вы уверены, что хотите удалить этот документ?')) {
        return;
      }

      try {
        const doc = allDocuments.find(d => d.id === docId);
        if (!doc) return;

        // Удаляем файл из Storage
        const fileName = doc.file_url.split('/').pop();
        await supabase.storage
          .from('documents')
          .remove([fileName]);

        // Удаляем запись из таблицы
        const { error } = await supabase
          .from('documents')
          .delete()
          .eq('id', docId);

        if (error) throw error;

        alert('Документ удален');
        closeModal();
        loadDocuments();

      } catch (error) {
        console.error('Ошибка удаления:', error);
        alert('Ошибка при удалении: ' + error.message);
      }
    }

    async function switchLanguage(targetLang) {
      if (!currentDocument || currentDocument.lang === targetLang) return;

      const btns = document.querySelectorAll('.lang-btn');
      btns.forEach(btn => btn.disabled = true);

      try {
        const prompt = `Переведи следующие поля документа на ${targetLang === 'fr' ? 'французский' : 'русский'} язык. Верни только JSON без комментариев:
{
  "title": "${currentDocument.title}",
  "description": "${currentDocument.description}",
  "categories": ${JSON.stringify(currentDocument.categories || [])},
  "tags": ${JSON.stringify(currentDocument.tags || [])},
  "actions": ${JSON.stringify(currentDocument.actions || [])},
  "content": "${currentDocument.content || ''}"
}`;

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: {
              temperature: 0.3,
              maxOutputTokens: 2048,
            }
          })
        });

        if (!response.ok) {
          throw new Error('Ошибка API');
        }

        const data = await response.json();
        
        if (!data.candidates || data.candidates.length === 0) {
          throw new Error('Нет ответа от AI');
        }

        const textContent = data.candidates[0].content.parts[0].text;
        const jsonMatch = textContent.match(/\{[\s\S]*\}/);
        
        if (!jsonMatch) {
          throw new Error('Не удалось извлечь JSON из ответа');
        }

        const translated = JSON.parse(jsonMatch[0]);

        const { error } = await supabase
          .from('documents')
          .update({
            title: translated.title,
            description: translated.description,
            categories: translated.categories,
            tags: translated.tags,
            actions: translated.actions,
            content: translated.content,
            lang: targetLang
          })
          .eq('id', currentDocument.id);

        if (error) throw error;

        await loadDocuments();
        openDocumentModal(currentDocument.id);

      } catch (error) {
        console.error('Ошибка перевода:', error);
        alert('Ошибка перевода: ' + error.message);
      } finally {
        btns.forEach(btn => btn.disabled = false);
      }
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
      document.body.style.overflow = 'auto';
      currentDocument = null;
    }

    function closeModalOnOverlay(event) {
      if (event.target.id === 'modalOverlay') {
        closeModal();
      }
    }

    function editDocument() {
      alert('Функция редактирования будет добавлена на следующем этапе');
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
        closeUploadModal();
      }
    });

    loadDocuments();
  </script>
